<script type="text/javascript">
    RED.nodes.registerType('config-node',{
        category: 'config',
        defaults: {
            ip1: {value:"localhost",required:true},
            ip2: {value:"localhost",required:true},
            duration: {value:60},
        },

        onpaletteadd: function () {
            $.getScript('config-node/js/utils.js');

            RED.sidebar.addTab({
                id: "config-node",
                label: "Config Node",
                name: "config-node",
                enableOnEdit: true,
                pinned: true,
                iconClass: "fa fa-search",
                content: "<html><style>.content{max-width:1px;margin: auto;}</style><div id='content'></div>\n\
                          <h3>config-node</h3>\n\
                          </div></html>"
            });

            RED.actions.add("core:show-config-node-tab", function () {
                RED.sidebar.show('config-node');
            });
        },
    });
</script>
